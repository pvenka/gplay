<html>
        <head>
	<script src="/static/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="/static/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/bootstrap/dist/css/bootstrap-theme.min.css">
	</head>
        <title> Search Results </title>
        <body>
	<div class="container text-center">
        <form action='/pstore/search_form/" method="post">
        <input type="text" name="query">
        <br>
	<button class="btn btn-large btn-primary btn-block' type="submit">Search </button>
        </form>
	</div>
        <div class="table-responsive">
	<table clas='table table-bordered table-hover table-striped tablesorter'>
	<thead>
        <tr>
	<th class='header'>CATEGORY</th>
	<th class='header'>TITLE</th>
        <th class='header'>LINK</th>
	</tr>
	</thead>
       <tbody> 
        {% for r in results %}
	<tr>
	{{ r.cat }}
	{{ r.title }}
	{{ r.link }}
	

	</tr>
        {% endfor %}
        </tbody>
	</table>
        </div>

        </body>
</html>
